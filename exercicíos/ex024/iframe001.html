<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
    
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a> <!--Se o navegar não for caompativel com iframe-->
        </iframe>
    
        para aprender a programar.
    </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, mas não funciona com iframe</p>
    <p>
        O repositório do Granabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">no Github</a> <!--Se o navegar não for caompativel com iframe-->
        </iframe>

        também é legal.
    </p>

    <!--Alguns sites possuem proteção contra iframes-->
</body>
</html>
