<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia para tabelas grandes
        Table
            Thead
                TR, TD, TH
            Tbody
                TR, TD, TH
            Tfoot
                TR, TD, TH
    
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>               
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gearis</td>
                <td class="num">21 168 791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 264 943</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">24 652 314</td>
            </tr>
            <tr>
                <td>Espirito Santo</td>
                <td class="num">14 325 789</td>
            </tr>
            <tr>
                <td>Sergipe</td>
                <td class="num">12 236 547</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="num"><strong>150 596 348</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
